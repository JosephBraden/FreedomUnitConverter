<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <meta charset="utf-8">
        <title>Freedom Units Converter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <main id="main">
            <section class="headerSection">
                <h1>Freedom Units Converter</h1>
                <p>&nbsp;&nbsp;Has anyone every told you something is "x units long", and you were left wondering exactly how long that is?
                    Well, say no more! The Freedom Units Converter is here to help put those units into better context. Just enter
                    a number and select a unit type below.</p>
            </section>
                <form class="freedomForm">
                    <label for="userUnits">Units: </label>
                    <input type="text" id="userUnits">
                    <label for="unitType" id="unitTypeLabel">Unit Type: </label>
                    <select id="unitType">
                        <option value="Inches">Inches</option>
                        <option value="Feet">Feet</option>
                        <option value="Miles">Miles</option>
                        <option value="Millimeters">Millimeters</option>
                        <option value="Centimeters">Centimeters</option>
                        <option value="Meters">Meters</option>
                        <option value="Kilometers">Kilometers</option>
                    </select>
                    <button type="button" id="submit">Submit</button>
                </form>
        </main>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="js/unitConverter1.js"></script>
    </body>
</html>
